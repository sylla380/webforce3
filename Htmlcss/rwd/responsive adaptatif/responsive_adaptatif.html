<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="responsive_adaptatif.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- l'attribut "viewport" permet de préciser au navigateur quelle taille il doit prendre pour afficher une page web

    "width=device-width" permet de régler la largeur de la page web sur la largeur de la fenetre de l'appareil qui consulte actuellement la page

    "initial-scale=1" permet de régler le niveau de zoom à 100% (par défault)
    -->


</head>

            <div class="clear"></div>
            <div class="c">C</div>
            <div class="d">D</div>
            <div class="clear"></div>
        </section>
        <footer>
            <p>Bas</p>
        </footer>

</body>
</html>
