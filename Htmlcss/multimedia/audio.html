<DOCTYPE html>
    <html>
    <head>
        <title>Audio</title>
    </head>
    <body>
        <audio src="son.mp3" preload controls autoplay></audio>
        <audio src="son.ogg" controls></audio>
        <!-- ajout du format ogg pour les navigateurs ne supportant pas l'extension mp3

        controls : est un attribut qui permet d'utiliser les contrôles audio classiques (lrcture, pause...)

        preload : permet de précharger la bande audio
        -->
    </body>
</html>
