<!DOCTYPE>
<html>
<head>
    <title>Telecommande</title>

</head>
    <meta charset="UTF-8" />
<body>

    <table border="1" cellspacing="10">
        <th colspan="6" width="300" height"50px">Telecommande</th>

        <tr height="30px" align="center">
            <td>A</td>
            <td colspan="4">=</td>
            <td>E</td>

        </tr>
        <tr height="30px" align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>

        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>

        </tr>
        <tr height="30px" align="center">
            <td>+</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>-</td>
        </tr>
        <tr>
            <td align="left" colspan="2" rowspan="2" height="10px"><<</td>
            <td align="right" colspan="2" rowspan="2" height="10px">>></td>
            <td>AV</td>
            <td>Enreg</td>
        </tr>
        <tr height="30px">
            <td>Play</td>
            <td>Stop</td>
        </tr>
        <tr>
            <td colspan="6" align="center" height="30px">Fin de Telecommande</td>


    </table>

</body>
</html>
