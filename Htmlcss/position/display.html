<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <style><!-- il est possible d'insérer du css directement dans un fichier html à l'interieur des balise -->
    p{
        display: block;
    }
    </style><!-- on peut transformer un élément inline en block et un élément block en un élément block en un élément inline -->
</head>
<body>
    <p>Voici un paragraphe</p>
    <p>Voici un paragraphe</p>
    <p>Voici un paragraphe</p>
    <p>Voici un paragraphe</p>

</body>
</html>
